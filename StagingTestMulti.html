<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Staging Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #FFF;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
			#menu {
				color: #FFF;
		    position:absolute;
		    top:10px;
		    left:10px;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<div id="your_id"></div>
			<div id="link"></div>
			<div id="message"></div>
		</div>
		<div id="menu">
			<h4>Set Pieces</h4>
			<button onclick="MenuCreateHuman()">Human</button><br/>
			<button onclick="MenuCreateHexapod()">Hexapod</button><br/>
			<button onclick="MenuCreateTensegrity()">Tensegrity</button><br/>
			<button onclick="MenuCreateMark()">Mark</button><br/>
			<h4>Stage</h4>
			<button onclick="MenuClear()">Stage Clear</button><br/>
			
		</div>

		<!-- common -->
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r95/build/three.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r95/examples/js/vr/WebVR.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r95/examples/js/controls/OrbitControls.js"></script>
		<!-- <script src="https://raw.githubusercontent.com/bhautikj/THREE.VRController/master/VRController.js"></script> -->
		<script src="../THREE.VRController/VRController.js"></script>		

		<script src="VRTextPanel.js"></script>
		<script src="VRCommonClicker.js"></script>
		<script src="VRSceneStager.js"></script>


		<!-- shared scene madness -->
		<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
		<script src="js/networks/RemoteSync.js"></script>
		<script src="js/networks/PeerJSClient.js"></script>
		<script src="VRMultiSync.js"></script>
		
		<script>			
			var container = document.createElement( 'div' );
			document.body.appendChild( container );
						
			var supportsVR = false;
			if (navigator.getVRDisplays)
				supportsVR = true;
	
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 500 );
			var scene = new THREE.Scene();
	
			// var clientId;
			// var remoteSync;
	
			if (!supportsVR)
				scene.background = new THREE.Color( 0x111111 );
			else
				scene.background = new THREE.Color( 0x111111 );

			var ambient = new THREE.AmbientLight( 0x666666 );
			scene.add( ambient );

		  var directionalLight = new THREE.DirectionalLight( 0x887766 );
			directionalLight.position.set( - 1, 1, 1 ).normalize();
			scene.add( this.directionalLight );
			
			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( this.renderer.domElement );
			
			
			THREE.CommonClicker.Init(scene, camera, renderer);	
			//stage manager
			var stageManager = new THREE.SceneStager(scene);
			// stageManager.AddUnitCube(0.0, 2.0);
			var multiSyncLocals = [];
			//grid
			var grid = new THREE.GridHelper( 200, 200 );
			grid.setColors( 0xffffff, 0xffffff );
			scene.add( grid );
			scene.fog = new THREE.FogExp2( 0x000000, 0.0128 );
			renderer.setClearColor( scene.fog.color, 1 );
			
			var stageNode = stageManager.CreateStage();
			scene.add(stageNode);
			
			
			var creatorCallback = function(info) {
				var mesh;

				switch ( info.type ) {

					case 'controller':
						console.log('new remote controller');
						mesh = new THREE.Mesh(
								new THREE.SphereGeometry( 0.1, 4, 4 ),
								new THREE.MeshStandardMaterial({color: 0xFFFF00})
							);
						break;
					case 'camera':
						console.log('new remote head');
						mesh = new THREE.Mesh(
								new THREE.BoxGeometry(0.3, 0.3, 0.3),
								new THREE.MeshStandardMaterial({color: 0xFF00FF})
							);
							mesh.translateZ(0.3);
						break;
					case 'human':
						console.log('new human');
						mesh = stageManager.CreateHumanMesh(info.x, info.z);
						break;
					case 'tensegrity':
						console.log('new tensegrity');
						mesh = stageManager.CreateTensegrity(info.x, info.z);
						break;
					case 'hexapod':
						console.log('new hexapod');
						mesh = stageManager.CreateHexapod(info.x, info.z);
						break;
					case 'mark':
						console.log('new mark');
						mesh = stageManager.CreateMark(info.x, info.z);
						break;
					case 'clear':
						console.log('clear');
						mesh = undefined;
						for (i=0; i < multiSyncLocals.length; i++) {
							THREE.MultiSync.remoteSync.removeLocalObject(multiSyncLocals[i]);
						}
						multiSyncLocals = [];
						stageManager.ClearStage();
						break;
					default:
						return;
				}
				return mesh;
			};
			
			THREE.MultiSync.Init (scene, camera, creatorCallback);
			THREE.MultiSync.remoteSync.addSharedObject(stageNode, 0);


			var onWindowResize = function() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			window.addEventListener( 'resize', onWindowResize, false );

			var MenuCreateHuman = function() {
				console.log("Human");
				var pos = THREE.CommonClicker.VRCamera.position;
				var vec = new THREE.Vector3( 0, 0, -2);
				vec.applyQuaternion( THREE.CommonClicker.VRCamera.quaternion );
				var mesh = stageManager.CreateHumanMesh(pos.x + vec.x, pos.z + vec.z);	
				if (THREE.MultiSync != undefined) {
					THREE.MultiSync.SceneAddLocalObject(mesh, {type: 'human', x:pos.x + vec.x, z:pos.z + vec.z});
					multiSyncLocals.push(mesh);
				} else {
					scene.add(mesh);
				}
			};
			
			var CreateHuman = function(x,z) {
				
			}
			
			var MenuCreateHexapod = function() {
				console.log("Hexapod"); 
				var pos = THREE.CommonClicker.VRCamera.position;
				var vec = new THREE.Vector3( 0, 0, -2);
				vec.applyQuaternion( THREE.CommonClicker.VRCamera.quaternion );
				var mesh = stageManager.CreateHexapod(pos.x + vec.x, pos.z + vec.z);	
				if (THREE.MultiSync != undefined) {
					THREE.MultiSync.SceneAddLocalObject(mesh, {type: 'hexapod', x:pos.x + vec.x, z:pos.z + vec.z});
					multiSyncLocals.push(mesh);
				} else {
					scene.add(mesh);
				}
			}
			
			var MenuCreateTensegrity = function() {
				console.log("Tensegrity"); 
				var pos = THREE.CommonClicker.VRCamera.position;
				var vec = new THREE.Vector3( 0, 0, -2);
				vec.applyQuaternion( THREE.CommonClicker.VRCamera.quaternion );
				var mesh = stageManager.CreateTensegrity(pos.x + vec.x, pos.z + vec.z);	
				if (THREE.MultiSync != undefined) {
					THREE.MultiSync.SceneAddLocalObject(mesh, {type: 'tensegrity', x:pos.x + vec.x, z:pos.z + vec.z});
					multiSyncLocals.push(mesh);
				} else {
					scene.add(mesh);
				}
			}
			
			var MenuCreateMark = function() {
				console.log("Mark"); 
				var pos = THREE.CommonClicker.VRCamera.position;
				var mesh = stageManager.CreateMark(pos.x, pos.z);	
				if (THREE.MultiSync != undefined) {
					THREE.MultiSync.SceneAddLocalObject(mesh, {type: 'mark', x:pos.x, z:pos.z});
					multiSyncLocals.push(mesh);
				} else {
					scene.add(mesh);
				}
			}
			
			var MenuClear = function() {
				console.log("Clear Stage"); 
				// for (i=0; i < multiSyncLocals.length; i++) {
				// 	THREE.MultiSync.remoteSync.removeLocalObject(multiSyncLocals[i]);
				// }
				multiSyncLocals = [];
				stageManager.ClearStage();
				if (THREE.MultiSync != undefined) {
					var mesh = new THREE.Object3D();
					THREE.MultiSync.SceneAddLocalObject(mesh, {type: 'clear'});
				} 
			}
						
			if (supportsVR) {
				THREE.CommonClicker.AddPanelButton(["Human"], 0, function(mesh) { 
					MenuCreateHuman();
				});
				THREE.CommonClicker.AddPanelButton(["Hexapod"], 1, function(mesh) { 
					MenuCreateHexapod();
				});
				THREE.CommonClicker.AddPanelButton(["Tensegrity"], 2, function(mesh) { 
					MenuCreateTensegrity();
				});
				THREE.CommonClicker.AddPanelButton(["Mark"], 3, function(mesh) { 
					MenuCreateMark();
				});
			}

			window.addEventListener( 'vr controller connected', function( event ){
				THREE.MultiSync.SceneAddLocalObject(event.detail, {type: 'controller'});
			});
			
			var render = function () {
				THREE.MultiSync.sync();
				var pos = THREE.CommonClicker.VRCamera.position;
				var posString = "[L/R:" + (-1.0*pos.x).toFixed(1) + ", Height:" + pos.y.toFixed(1) + ", F/B:" + pos.z.toFixed(1) +"]"
				THREE.CommonClicker.UpdateText([posString]); 
				THREE.CommonClicker.Update();				
				renderer.render( scene, THREE.CommonClicker.VRCamera );
			}

			//document.getElementById("info").innerText += "\nBLARGH";

			renderer.setAnimationLoop( render );

		</script>

	</body>
</html>
